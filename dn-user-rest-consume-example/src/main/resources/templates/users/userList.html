<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Static resources form Webjars -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">MKDevNotes</a>
		</div>
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="#">About</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
			</li>
		</ul>
	</nav>
	<div class="container">
	<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div class="container my-5">
						<p class="my-5">
	<!-- 							<a
								th:href="@{/subject/edit/{categoryId}(categoryId=${categoryId})}"
								class="btn btn-primary"> <i class="fas fa-user-plus ml-2">
									Add Subject </i></a> -->
						</p>
						<div class="col-md-10" th:switch="${#lists.size(userList)}">
							<span th:case="'0'">NO Record YET!</span>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Salary</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${userList}">
											<td th:text="${user.firstName}"></td>
											<td th:text="${user.lastName}"></td>
											<td ><span th:inline="text">$[[${#numbers.formatDecimal(user.salary, 0, 'COMMA', 2, 'POINT')}]]</span></td>
											<td><a
												th:href="@{/edit/{id}(id=${user.userId})}"
												class="btn btn-primary"> <i
													class="fas fa-user-edit ml-2"></i>
											</a></td>
											<td><a
												th:href="@{/delete/{id}(id=${user.userId})}"
												class="btn btn-primary"> <i
													class="fas fa-user-times ml-2"></i>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>
	<div id="footer" class="text-center">
		<div class="container">
			<p>© Copyrights MKDevNotes. All rights reserved.</p>
			<div class="credits">
				Designed by <a href="#">MKDevNotesStudio</a>
			</div>
		</div>
	</div>
</body>
</html>
